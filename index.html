<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>発表君</title>
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">

<!-- クラス内の発表順を決めるのが面倒なときに使えるプログラム。 -->

</head>
  <header>
      <div class="header">
        <h1>次の発表はこの方！！</h1>
      </div>
  </header>
<body>

  <button id="btn" style="width:60px;height:30px">Go!!</button>

  <div align = "center">
    <img id="result" alt="ここに表示されます。" width="50%" >
  </div>
  <script>
  //画像ファイル名を配列で保持
    let arr = [
      'sato.jpg',
      'yamada.jpg',
      'suzuki.jpg',
      'abe.jpg'];

//配列の大きさに合わせて適当な回数繰り返す
for ( i = 0 ; i < 20 ; i++ )
{
  //乱数を作成し、変数Rndに格納する
  var rnd = Math.floor(Math.random() * arr.length);

  var str1 = arr[0];    //配列colの最初の要素
  var str2 = arr[rnd];  //配列colの乱数で決定した要素

  //配列の各要素を入れ替える
  arr[rnd] = str1;
  arr[0]   = str2;
}

let btn = document.getElementById('btn');
    btn.addEventListener('click',getImage)

var cnt = 0; //何問出題したかカウントする変数

function getImage(){
  if( cnt < 4 )
  {
    var obj = document.getElementById("result");
    obj.src = 'assets/images/'+arr[cnt];
    cnt++;
  }
}
</script>
</body>
</html>
